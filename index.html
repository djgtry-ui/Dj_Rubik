<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rumus Rubik 3x3 by Dj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); padding: 20px; margin-bottom: 16px; }
        .result-card { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 12px; padding: 16px; border-left: 5px solid #667eea; width: 100%; }
        .formula-text { font-family: 'Courier New', Courier, monospace; font-weight: bold; letter-spacing: 1px; color: #2d3748; word-break: break-all; font-size: 1.125rem; }
        
        /* Tombol Tampilkan PDF Melayang */
        .pdf-float {
            position: fixed; bottom: 25px; right: 20px; background-color: #ef4444; color: white;
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; box-shadow: 0 4px 20px rgba(0,0,0,0.4); z-index: 50; transition: all 0.3s;
        }

        /* MODAL VIEWER CSS */
        #pdfModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; padding: 10px; flex-direction: column; }
        #pdfModal.active { display: flex; }
        .modal-content { flex-grow: 1; width: 100%; max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 1001; }
    </style>
</head>
<body class="gradient-bg">

    <button onclick="openPdf()" class="pdf-float shadow-2xl active:scale-90">
        <i class="fas fa-eye text-2xl"></i>
    </button>

    <div id="pdfModal">
        <span class="close-modal" onclick="closePdf()">&times;</span>
        <div class="text-white text-center mb-2 font-bold">Pratinjau Rumus PDF</div>
        <div class="modal-content">
            <iframe id="pdfIframe" src="" class="w-full h-full" frameborder="0"></iframe>
        </div>
    </div>

    <div id="app" class="w-full max-w-4xl mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 pt-4">
            <h1 class="text-white text-4xl font-bold mb-2">ðŸ§© Rumus Rubik 3x3</h1>
            <p class="text-white text-lg opacity-90 mb-6">Tutorial Praktis by Dj</p>
            
            <button onclick="openPdf()" class="inline-flex items-center gap-2 bg-white text-indigo-600 px-6 py-3 rounded-full text-sm font-bold transition shadow-xl active:scale-95 hover:bg-gray-100">
                <i class="fas fa-file-pdf"></i> TAMPILKAN FILE RUMUS
            </button>

            <div class="h-1.5 w-20 bg-white opacity-40 mx-auto mt-8 rounded-full"></div>
        </header>

        <div class="card border-l-8 border-green-500">
            <h2 class="text-xl font-bold text-green-600 mb-2 flex items-center">
                <i class="fas fa-layer-group mr-3"></i> LAYER 1
            </h2>
            <p class="text-gray-700">Fokus pada 1 layer sampai satu warna penuh.</p>
        </div>

        <div class="card border-l-8 border-blue-500">
            <h2 class="text-xl font-bold text-blue-600 mb-1 flex items-center">
                <i class="fas fa-layer-group mr-3"></i> LAYER 2
            </h2>
            <div class="result-card mt-3">
                <code class="formula-text">F' U' R U R F R U Fâ€™</code>
            </div>
        </div>

        <div class="card border-l-8 border-red-500">
            <h2 class="text-xl font-bold text-red-600 mb-4 flex items-center">
                <i class="fas fa-layer-group mr-3"></i> LAYER 3
            </h2>
            <div class="bg-red-50 p-4 rounded-xl border border-red-100">
                <code class="formula-text text-red-900">u R F Râ€™ Fâ€™ u</code>
            </div>
        </div>

        <footer class="text-center text-white opacity-50 pb-8 text-xs">
            <p>Â© Rumus Rubik 3x3 by Dj</p>
        </footer>
    </div>

    <script>
        // Link file PDF Anda (Versi Raw agar bisa ditampilkan di Iframe)
        const pdfUrl = "https://raw.githubusercontent.com/djgtry-ui/Dj_Rubik/main/Dj_Rubik%203x3.pdf";

        function openPdf() {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdfIframe');
            
            // Masukkan URL ke iframe hanya saat dibuka agar lebih ringan
            iframe.src = pdfUrl;
            modal.classList.add('active');
            
            // Matikan scroll body saat modal buka
            document.body.style.overflow = 'hidden';
        }

        function closePdf() {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdfIframe');
            
            modal.classList.remove('active');
            iframe.src = ""; // Kosongkan lagi agar tidak memakan RAM
            
            // Aktifkan kembali scroll body
            document.body.style.overflow = 'auto';
        }

        function copyText(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-24 left-1/2 -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-full text-xs z-50';
            toast.innerText = "Rumus disalin!";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
