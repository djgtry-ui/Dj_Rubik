<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rumus Rubik 3x3 by Dj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        /* Modal Viewer */
        #pdfModal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 1000; 
            flex-direction: column; 
        }
        #pdfModal.active { display: flex; }
        .modal-content { flex-grow: 1; width: 100%; background: white; }
        
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="gradient-bg">

    <div id="pdfModal">
        <div class="flex justify-between items-center p-4 text-white">
            <span class="font-bold">Panduan PDF Dj</span>
            <button onclick="closePdf()" class="text-2xl">&times; Tutup</button>
        </div>
        <div class="modal-content">
            <iframe id="pdfIframe" src="" class="w-full h-full" frameborder="0"></iframe>
        </div>
    </div>

    <div class="w-full max-w-4xl mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 pt-4">
            <h1 class="text-white text-4xl font-bold mb-2">ðŸ§© Rumus Rubik 3x3</h1>
            <p class="text-white text-lg opacity-90 mb-6">Tutorial Praktis by Dj</p>
            
            <div class="flex justify-center">
                <button onclick="openPdf()" 
                   class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-full font-bold shadow-2xl transition transform active:scale-95 flex items-center gap-2">
                    <i class="fas fa-file-pdf"></i> TAMPILKAN FILE PDF
                </button>
            </div>

            <div class="h-1 w-20 bg-white opacity-30 mx-auto mt-8 rounded-full"></div>
        </header>

        <div class="card border-l-8 border-green-500">
            <h2 class="font-bold text-green-600 mb-2">LAYER 1</h2>
            <p class="text-gray-600">Selesaikan satu warna penuh di sisi atas.</p>
        </div>

        <div class="card border-l-8 border-blue-500">
            <h2 class="font-bold text-blue-600 mb-2">LAYER 2</h2>
            <div class="bg-gray-100 p-4 rounded-lg font-mono font-bold">
                F' U' R U R F R U Fâ€™
            </div>
        </div>

        <div class="card border-l-8 border-red-500">
            <h2 class="font-bold text-red-600 mb-2">LAYER 3</h2>
            <div class="bg-gray-100 p-4 rounded-lg font-mono font-bold">
                u R F Râ€™ Fâ€™ u
            </div>
        </div>

    </div>

    <script>
        // Link Raw GitHub Anda
        const pdfUrl = "https://raw.githubusercontent.com/djgtry-ui/Dj_Rubik/main/Dj_Rubik%203x3.pdf";
        
        // Menggunakan Google Viewer agar PDF bisa tampil di semua browser tanpa download
        const finalUrl = "https://docs.google.com/viewer?url=" + encodeURIComponent(pdfUrl) + "&embedded=true";

        function openPdf() {
            document.getElementById('pdfModal').classList.add('active');
            document.getElementById('pdfIframe').src = finalUrl;
            document.body.style.overflow = 'hidden'; // Kunci scroll
        }

        function closePdf() {
            document.getElementById('pdfModal').classList.remove('active');
            document.getElementById('pdfIframe').src = "";
            document.body.style.overflow = 'auto'; // Buka scroll
        }
    </script>
</body>
</html>
